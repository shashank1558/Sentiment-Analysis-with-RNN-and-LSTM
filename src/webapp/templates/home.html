{% extends "layout.html" %}
{% block content %}
<div class="sentiment_container container">
    <div class="row align-items-center justify-content-center text-center">
        <h1 id="page_heading">Twitter Sentiment Analyser</h1>
        <div class="col-10 align-self-center">
            <div class="input-group" id="sentiment_text">
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <button type="button" class="btn btn-info btn-lg" id="analyse_button">Analyse Sentiment</button>
        </div>
        
        
    </div>

    <div class="row align-items-center justify-content-center" style="margin-top: 5%;">
        <div class="col-10">
            <h3>Result:</h3>
            <p><i>Analyse some text in the textarea to see result</i></p>
            <br>
            <button class="btn btn-lg btn-positive">Positive
                <span>
                    (5%)
                </span>
            </button>
            <button class="btn btn-lg btn-negative">Negative
                <span>
                    (5%)
                </span>
            </button>
        </div>
            
    </div>
    
</div>

{% endblock %}
