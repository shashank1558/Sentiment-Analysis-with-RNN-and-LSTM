<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <title>Sentiment Analyser</title>
        <style>
            html, body{
                font-family: 'Montserrat', sans-serif;
                background-color: #38B6FF;
                color: #FFFFFF;
            }

            .sentiment_container {
                height: 100vh !important;
            }

            #page_heading {
                margin-top: 7%;
            }

            .sentiment_text_group{
                margin-top: 5%;
            }

            .sentiment_text_group textarea{
                height: 150px;
                border-radius: .6rem !important;
            }

            #analyse_button{
                margin-top: 5%;
                background-color: #FFBD59 !important;
                color: white;
            }
            
            .result{
                margin-top: 5%;
            }

            #result_positive {
                display: none;
            }

            #result_negative{
                display: none;
            }

            .btn-negative, .btn-negative:hover{
                background-color: #FF7070 !important;
                color: white;
                width: 11vw;
                font-size: 15px;
                font-style: italic !important;
                pointer-events: none;
            }

            .btn-positive, .btn-positive:hover{
                background-color: #7ED957 !important;
                color: white;
                width: 11vw;
                font-size: 15px;
                font-style: italic !important;
                pointer-events: none;
            }

            #word_count{
                font-style: italic !important;
                text-align: left !important;
            }

            #loader{
                display: none;
            }

            @media (max-width: 768px) {

            .btn-negative, .btn-negative:hover{
                width: 100%;
                font-size: 15px;
            }

            .btn-positive, .btn-positive:hover{
                width: 100%;
                font-size: 15px;
            }

            #page_heading {
                margin-top: 10%;
                font-size: 30px;
            }

            .sentiment_text_group{
                margin-top: 10%;
            }

            .result{
                margin-top: 15%;
                font-size: 20px;
            }

            .result p{
                font-size: 16px;
            }

            #analyse_button{
                margin-top: 15% !important;
            }            

            }

        </style>
    </head>

    <body>
        <div class="main container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>

</html>
